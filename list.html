<!DOCTYPE html>
<html>
  <head>
    <title>html lists</title>
  </head>
  <body>
    An unordered list:
    <ul>
      <li>One list item</li>
      <li>Another list item</li>
      <li>Yet another list item</li>
    </ul>
    An ordered list:
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>third item</li>
    </ol>
  </body>
</html>
