<!DOCTYPE html>
<html>
  <head>
    <title>html lists</title>
  </head>
  <body>
    An unordered list:
    <ul>
        <il>One list item</il>
        <il>Another list item</il>
        <il>Yet another list item</il>
    </ul>
    An ordered list:
    <ol>
        <il>First item</il>
        <il>Second item</il>
        <il>third item</il>
    </ol>
  </body>
</html>
