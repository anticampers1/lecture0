<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
  </head>
  <body>
    <div>
      <table>
        <h1>Cool facts about oceans</h1>
        <thead>
          <tr>
            <th>Ocean</th>
            <th>Average depth</th>
            <th>Maximum depth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pacific ocean</td>
            <td>4,280 m</td>
            <td>10.911 m</td>
          </tr>
          <tr>
            <td>Atlantic ocean</td>
            <td>3,646 m</td>
            <td>8,486 m</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
