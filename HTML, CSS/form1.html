<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <input name="name" type="text" placeholder="Write your name">
        <input name="password" type="password" placeholder="write your password">
      </div>
      <div>
        Favorite Color?
        <input name="color" type="radio" value="red">Red
        <input name="color" type="radio" value="green">Green
        <input name="color" type="radio" value="blue">Blue
        <input name="color" type="radio" value="other">Other
      </div>
      <div>
        <input name="Country of origin" list="countries" placeholder="Select your country of origin">
        <datalist id="countries">
          <option value="Afghanistan">
          <option value="Colombia">
          <option value="Costa Rica">
          <option value="Japon">
        </datalist>
      </div>
    </form>
  </body>
</html>
